test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion"
    compile "com.github.kategory.kategory-annotations:kategory-annotations:rr-typeclass-deps-SNAPSHOT"
    kapt "com.github.kategory.kategory-annotations:kategory-annotations-compile:rr-typeclass-deps-SNAPSHOT"
    kaptTest "com.github.kategory.kategory-annotations:kategory-annotations-compile:rr-typeclass-deps-SNAPSHOT"
    compileOnly "com.github.kategory.kategory-annotations:kategory-annotations-compile:rr-typeclass-deps-SNAPSHOT"
    testCompileOnly "com.github.kategory.kategory-annotations:kategory-annotations-compile:rr-typeclass-deps-SNAPSHOT"
    testCompile "io.kotlintest:kotlintest:$kotlinTestVersion"
    testCompile project(':kategory-test')
}

build.dependsOn ':detekt'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: 'generated-kotlin-sources.gradle'
apply plugin: 'kotlin-kapt'

compileKotlin.kotlinOptions.freeCompilerArgs += ["-Xskip-runtime-version-check"]