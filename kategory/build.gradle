test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/kotlin/kotlin-dev" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-collections-immutable:$kotlinxCollectionsImmutableVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion"
    compile "com.github.kategory.kategory-annotations:annotations:master-SNAPSHOT"
    kapt "com.github.kategory.kategory-annotations:compile-time:master-SNAPSHOT"
    compileOnly "com.github.kategory.kategory-annotations:compile-time:master-SNAPSHOT"

    testCompile "io.kotlintest:kotlintest:$kotlinTestVersion"
}

build.dependsOn ':detekt'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: 'generated-kotlin-sources.gradle'
apply plugin: 'kotlin-kapt'

compileKotlin.kotlinOptions.freeCompilerArgs += ["-Xskip-runtime-version-check"]